{% extends 'base.html' %}


{% block content %}

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                        <h2>ADMIN PAGE</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start My Account  -->
    <div class="my-account-box-main">
        <div class="container">
            <div class="my-account-page">
                <div class="row">

                    <div class="col-lg-6 col-md-12">
                        <div class="account-box">
                            <div class="service-box">

                                    <a href="{% url 'all-users' %}"> <i class="fa fa-user-friends"></i>

                                    <h4>All users</h4>

                            </div>

                    <div class="col-lg-6 col-md-12">

                    <div class="col-lg-6 col-md-12">

                    </div>

                        <div class="account-box">

                                <div class="service-icon">
                                    <a href="{% url 'all-orders' %}"> <i class="fa fa-parachute-box"></i> </a>

            </div>
